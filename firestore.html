<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firestore</title>
</head>
<body>
    <input type="email" name="" id="email" placeholder="email">
    <input type="text"  name="" id="text" placeholder="name">
    <input type="password" name="" id="password" placeholder="password">
    <button type="button" id="create">Submit</button>
    <button type="button" id="update">update</button>
    <button type="button" id="dlt">delete</button>
    <button type="button" id="find">Find</button>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, setDoc, addDoc, doc, collection, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCRaJ-1BQgZnscP01b6-AaYr5Nl6bCKnEI",
          authDomain: "database-6eba3.firebaseapp.com",
          databaseURL: "https://database-6eba3-default-rtdb.firebaseio.com",
          projectId: "database-6eba3",
          storageBucket: "database-6eba3.appspot.com",
          messagingSenderId: "223125503924",
          appId: "1:223125503924:web:4af4704486e26638acbce1"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // Initialize Cloud Firestore and get a reference to the service
        const db = getFirestore(app);

        // All Buttons
        const create = document.getElementById('create');
        const update = document.getElementById('update');
        const dlt = document.getElementById('dlt');



// For Creating User to Firestore
        create.addEventListener('click', ()=>{
            const email = document.getElementById('email').value;
            const text = document.getElementById('text').value;
            const password = document.getElementById('password').value;

            addDoc( collection(db, "users"), {
  name: text,
  password: password,
  email: email
});

alert('User added')
        })


        // For Updating User to Firestore
        update.addEventListener('click', ()=>{
            const email = document.getElementById('email').value;
            const text = document.getElementById('text').value;
            const password = document.getElementById('password').value;

            updateDoc(doc(db, "users", 'BsHOXo3152Hfji9xBaWf'), {
  name: text,
  password: password,
  email: email
});

alert('User updated')
        })

        // For Deleting User to Firestore
        dlt.addEventListener('click', ()=>{
            const email = document.getElementById('email').value;
            const text = document.getElementById('text').value;
            const password = document.getElementById('password').value;

            deleteDoc(doc(db, "users", 'BsHOXo3152Hfji9xBaWf'));

alert('User Deleted')
        })

      

      </script>
</body>
</html>
